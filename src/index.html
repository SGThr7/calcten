<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>test</title>
</head>

<body>
	<div class="game-area">
		<div class="calc-area">
			<div class="number-item nums">1</div>
			<div class="operator-item ops">+</div>
			<div class="number-item nums">2</div>
			<div class="operator-item ops">-</div>
			<div class="number-item nums">3</div>
			<div class="operator-item ops">×</div>
			<div class="number-item nums">4</div>
		</div>
		<div class="result-area nums">
			<span class="equal">=</span>
			<span class="result">10</span>
		</div>
		<div class="control-area">
			<div class="input-wrapper"><input type="button" value="+" class="ops"></div>
			<div class="input-wrapper"><input type="button" value="−" class="ops"></div>
			<div class="input-wrapper"><input type="button" value="×" class="ops"></div>
			<div class="input-wrapper"><input type="button" value="÷" class="ops"></div>
		</div>
	</div>
</body>

</html>
